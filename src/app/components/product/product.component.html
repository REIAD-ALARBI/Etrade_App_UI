<table
  class="table"
  style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif"
>
  <thead>
    <tr style="background-color: #f2f2f2">
      <th style="padding: 8px; text-align: left; border-bottom: 2px solid #ddd">
        ID
      </th>
      <th style="padding: 8px; text-align: left; border-bottom: 2px solid #ddd">
        Name
      </th>
      <th style="padding: 8px; text-align: left; border-bottom: 2px solid #ddd">
        Description
      </th>
      <th style="padding: 8px; text-align: left; border-bottom: 2px solid #ddd">
        Unit Price
      </th>
      <th style="padding: 8px; text-align: left; border-bottom: 2px solid #ddd">
        Category ID
      </th>
      <th style="padding: 8px; text-align: left; border-bottom: 2px solid #ddd">
        Category Name
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td style="padding: 8px; text-align: left; border-bottom: 1px solid #ddd">
        {{ product.id }}
      </td>
      <td style="padding: 8px; text-align: left; border-bottom: 1px solid #ddd">
        {{ product.name }}
      </td>
      <td style="padding: 8px; text-align: left; border-bottom: 1px solid #ddd">
        {{ product.description }}
      </td>
      <td style="padding: 8px; text-align: left; border-bottom: 1px solid #ddd">
        {{ product.unitPrice }}
      </td>
      <td style="padding: 8px; text-align: left; border-bottom: 1px solid #ddd">
        {{ product.categoryId }}
      </td>
      <td style="padding: 8px; text-align: left; border-bottom: 1px solid #ddd">
        {{ product.categoryName }}
      </td>
    </tr>
  </tbody>
</table>
